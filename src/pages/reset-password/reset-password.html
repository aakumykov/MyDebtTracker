<ion-header>
	<ion-navbar color="primary">
		<ion-title>Восстановление пароля</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<img src="assets/img/logo.png" class="auth-img">
	
	<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input formControlName="email" type="email"
				placeholder="Your email address"
				[class.invalid]="!resetPasswordForm.controls.email.valid &&
				resetPasswordForm.controls.email.dirty"
			></ion-input>
		</ion-item>

		<ion-item class="error-message"
			*ngIf="!resetPasswordForm.controls.email.valid &&
			resetPasswordForm.controls.email.dirty"
			>
			<p>Введите корректный e-mail</p>
		</ion-item>

		<button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
			Восстановить пароль
		</button>
	</form>
</ion-content>
